<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-control">
        <span class="input-group-btn">
            <button class="btn" ng-click="add()">提交</button>
        </span>
    </div>
    <h4 ng-hide="tasks.length == 0">任务列表</h4>
    <ul class="list-group">
        <li ng-repeat="item in tasks track by $index" class="list-group-item">{{item}}
            <a ng-click="tasks.splice($index, 1)">删除</a></li>
    </ul>
</body>
<script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
<script>
    angular.module("todoList",[])
            .controller('TaskCtrl', function($scope){
                $scope.task="";
                $scope.tasks=[];
                $scope.add = function(){
                    $scope.tasks.push($scope.task);
                }
            })
</script>
</html>
